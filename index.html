<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> clone landing page Instagram </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="instagram-wrapper">
        <figure class="instagram-phone">
            <img src="images/instagram-celular.png" alt="foto celular acessando o instagram">
        </figure>
        <article class="instagram-continue">
            <div class="group">
                <img src="images/instagram-logo.png" alt="logotipo do instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="images/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Calvin</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Calvin</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
